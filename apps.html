<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cool Apps Page</title>
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="apps.css" />
  <link rel="stylesheet" href="games.css" />
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    /* General styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
    }

    .app-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .app-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    .app-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      animation: rotateImage 2s infinite alternate;
    }

    .app-card h2 {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .app-card p {
      text-align: center;
      opacity: 0.8;
    }

    .button {
      margin-top: auto;
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e34a38;
    }

    @keyframes rotateImage {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>My Cool Apps</h1>
  <div class="container">
    <!-- App Card 1 -->
    <div class="app-card">
      <img src="app-icon1.png" alt="App Icon">
      <h2>App 1</h2>
      <p>Some brief description about the app and its cool features.</p>
      <button class="button">Open App</button>
    </div>

    <!-- App Card 2 -->
    <div class="app-card">
      <img src="app-icon2.png" alt="App Icon">
      <h2>App 2</h2>
      <p>Some brief description about the app and its cool features.</p>
      <button class="button">Open App</button>
    </div>

    <!-- App Card 3 -->
    <div class="app-card">
      <img src="app-icon3.png" alt="App Icon">
      <h2>App 3</h2>
      <p>Some brief description about the app and its cool features.</p>
      <button class="button">Open App</button>
    </div>
  </div>
</body>
</html>
