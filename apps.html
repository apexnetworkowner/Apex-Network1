<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cool Apps Page</title>
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="apps.css" />
  <link rel="stylesheet" href="games.css" />
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    /* General styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
    }

    .app-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .app-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    .app-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .app-card h2 {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .app-card p {
      text-align: center;
      opacity: 0.8;
    }

    .button {
      margin-top: auto;
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e34a38;
    }

    .fine-text {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #ffffffcc;
    }

    .fine-text a {
      color: #ffffffcc;
      text-decoration: none;
    }

    .fine-text a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>My Cool Apps</h1>
  <div class="container">
    <!-- App Card 1 (YouTube) -->
    <div class="app-card">
      <img src="https://yt3.googleusercontent.com/584JjRp5QMuKbyduM_2k5RlXFqHJtQ0qLIPZpwbUjMJmgzZngHcam5JMuZQxyzGMV5ljwJRl0Q=s900-c-k-c0x00ffffff-no-rj" alt="YouTube Icon">
      <h2>YouTube</h2>
      <p>Watch videos on YouTube.</p>
      <button class="button" onclick="window.open('https://www.youtube.com', '_blank')">Open App</button>
    </div>

    <!-- App Card 2 (Twitch) -->
    <div class="app-card">
      <img src="https://m.media-amazon.com/images/I/21kRx-CJsUL.png" alt="Twitch Icon">
      <h2>Twitch</h2>
      <p>Watch live streams on Twitch.</p>
      <button class="button" onclick="window.open('https://www.twitch.tv', '_blank')">Open App</button>
    </div>

    <!-- App Card 3 (Twitter) -->
    <div class="app-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHyMrW6N9ciX7jJgCdTxZX342PdxDPrADdlA&s" alt="Twitter Icon">
      <h2>Twitter</h2>
      <p>Stay updated on Twitter (X).</p>
      <button class="button" onclick="window.open('https://x.com', '_blank')">Open App</button>
    </div>
  </div>

  <div class="fine-text">
    Helped by <a href="https://void.radio.am" target="_blank">https://void.radio.am</a>
  </div>
</body>
</html>
