<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzChat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="nav-left">
                    <a href="#" class="nav-item" data-page="home"><i class="fas fa-home"></i> Home</a>
                    <a href="#" class="nav-item" data-page="proxy"><i class="fas fa-globe"></i> Proxy</a>
                    <a href="#" class="nav-item" data-page="games"><i class="fas fa-gamepad"></i> Games</a>
                </div>
                <div class="logo">
                    <img src="https://via.placeholder.com/32" alt="BuzChat Logo" width="32" height="32">
                    <span>BuzChat</span>
                </div>
                <div class="nav-right">
                    <a href="#" class="nav-item" data-page="messages"><i class="fas fa-comment"></i> Messages</a>
                    <a href="#" class="nav-item" data-page="notifications"><i class="fas fa-bell"></i> Notifications</a>
                    <a href="#" class="nav-item" data-page="settings"><i class="fas fa-cog"></i> Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <main id="main-content">
        <!-- Content will be dynamically inserted here -->
    </main>

    <script src="script.js"></script>
</body>
</html>
