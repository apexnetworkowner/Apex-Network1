<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX NETWORK</title>
    <meta name="description" content="skibdi." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #660000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ff0000;
            transition: background 0.5s;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: left 0.5s;
            border-radius: 10px; 
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }

        .navbar.closed {
            left: -80px;
        }

        .nav-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .nav-option {
            text-decoration: none;
            width: 100%;
            height: max-content;
            color: #ff0000;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
            padding: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 0, 0, 1);
        }

        .toggle-button {
            position: fixed;
            top: 50%;
            left: 80px;
            transform: translate(0, -50%);
            font-size: 30px;
            color: #ff0000;
            cursor: pointer;
            background-color: rgba(0, 0, 0 , 0.4);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
            transition: transform 0.3s;
        }

        .toggle-button.closed {
            left: 0;
        }

        .header-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
            backdrop-filter: blur(10px);
        }

        .header-text {
            font-size: 80px;
            color: #ff0000;
            text-shadow: 0 0 25px rgba(255, 0, 0, 1);
            margin-bottom: 20px;
        }

        .searchbox {
            width: 400px;
            height: 60px;
            background: rgba(255, 0,  0, 0.1);
            border-radius: 10px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 0, 0, 0.5);
            transition: width 0.5s;
            backdrop-filter: blur(5px);
        }

        .searchbox.expanded {
            width: 600px;
        }

        .search {
            width: 300px;
            height: 57px;
            border-radius: 10px;
            background: transparent;
            border: none;
            color: #ff0000;
            font-size: 20px;
            outline: none;
            margin-left: 10px;
            padding: 10px;
        }

        ::placeholder {
            color: #ff0000;
            font-size: 18px;
        }

        .submit-button {
            background: transparent;
            border: none;
            width: 55px;
            height: 60px;
            color: #ff0000;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="toggle-button" onclick="toggleNavbar()">&gt;</div>
    <nav class="navbar">
        <div class="nav-options">
            <a href="home.html" class="nav-option active"><i class="home-icon fa fa-house-user fa-2xl fa-fw"></i></a>
            <a href="games.html" class="nav-option"><i class="games-icon fa fa-gamepad fa-2xl fa-fw"></i></a>
            <a href="settings.html" class="nav-option"><i class="settings-icon fa fa-gear fa-2xl fa-fw"></i></a>
            <a href="home.html" class="nav-option_logo"><img src="apex.png" height="40px" alt="Apex Logo"></a>
            <a href="/chat" class="nav-option"><i class="chat-icon fa fa-message fa-2xl fa-fw"></i></a>
            <a href="/proxy" class="nav-option"><i class="search-icon fa-solid fa-magnifying-glass fa-2xl fa-fw"></i></a>
            <a href="/darkweb" class="nav-option"><i class="darkweb-icon fa-solid fa-lock fa-2xl fa-fw"></i></a>
        </div>
    </nav>
    <div class="header-container">
        <h1 class="header-text">APEX</h1>
        <div class="searchbox">
            <form id="uv-form">
                <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
                <input id="uv-address" type="text" class="search" placeholder="Enter a URL or Search">
                <button type="submit" class="submit-button"><i class="fas fa-search searchicon"></i></button>
            </form>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="red.js"></script>
    <script>
        function toggleNavbar() {
            document.querySelector('.navbar').classList.toggle('closed');
            document.querySelector('.toggle-button').classList.toggle('closed');
            if (document.querySelector('.toggle-button').classList.contains('closed')) {
                document.querySelector('.toggle-button').innerHTML = '&gt;';
            } else {
                document.querySelector('.toggle-button').innerHTML = '&lt;';
            }
        }
        
        document.querySelector('.searchbox').addEventListener('click', function() {
            document.querySelector('.searchbox').classList.add('expanded');
        });
        
        document.addEventListener('click', function(event) {
            if (!document.querySelector('.searchbox').contains(event.target)) {
                document.querySelector('.searchbox').classList.remove('expanded');
            }
        });
    </script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
