<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #330000);
            color: #ff0000;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            height: calc(100vh - 40px);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-bottom: 2px solid #ff0000;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 10px;
            margin: 5px 0;
        }

        .user-message {
            background: rgba(255, 0, 0, 0.1);
            align-self: flex-end;
            border: 1px solid #ff0000;
        }

        .ai-message {
            background: rgba(0, 0, 0, 0.5);
            align-self: flex-start;
            border: 1px solid #800000;
        }

        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #ff0000;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ff0000;
            font-size: 16px;
        }

        #message-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #send-button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #ff0000;
            color: black;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background: #cc0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 4px;
        }

        .loading-spinner {
            color: #ff0000;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .typing-indicator {
            color: #ff0000;
            font-style: italic;
            padding: 10px;
        }

        .error -message {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>APEX AI</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                Hello! I'm APEX AI. How can I assist you today?
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
 const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        let conversationHistory = [{
            role: "assistant",
            content: "Hello! I'm APEX AI. How can I assist you today?"
        }];

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.className = 'message ai-message typing-indicator';
            indicator.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> APEX AI is thinking...';
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(error) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${error}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function getAIResponse(userMessage) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get AI response');
                }

                const data = await response.json();
                return data.message;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        async function handleSend() {
            const message = messageInput.value.trim();
            if (message) {
                messageInput.disabled = true;
                sendButton.disabled = true;
                addMessage(message, true);
                messageInput.value = '';

                conversationHistory.push({
                    role: "user",
                    content: message
                });

     
                addTypingIndicator();

                try {
                  
                    const aiResponse = await getAIResponse(message);
                    

                    removeTypingIndicator();

                    addMessage(aiResponse, false);

                    conversationHistory.push({
                        role: "assistant",
                        content: aiResponse
                    });
                } catch (error) {
                    removeTypingIndicator();
                    showError("Failed to get response from AI. Please try again.");
                } finally {
                    // Re-enable input and button
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                }
            }
        }

        sendButton.addEventListener('click', handleSend);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });
    </script>
</body>
</html>
