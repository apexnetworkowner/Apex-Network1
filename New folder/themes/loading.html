<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - APEX NETWORK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #660000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ff0000;
            transition: background 0.5s;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading-text {
            font-size: 60px;
            color: #ff0000;
            text-shadow: 0 0 25px rgba(255, 0, 0, 1);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 25px rgba(255, 0, 0, 1); }
            100% { text-shadow: 0 0 50px rgba(255, 0, 0, 0.8); }
        }
    </style>
</head>
<body>
    <div class="loading-text">Loading APEX...</div>

    <script>
        setTimeout(function() {
            window.location.href = 'index.html'; // Change this to your main site URL
        }, 3000);
    </script>
</body>
</html>
