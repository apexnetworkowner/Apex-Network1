        body {

        }

        @keyframes pulse {
            0% {
                background-color: #000000;
            }
            50% {
                background-color: #330033;
            }
            100% {
                background-color: #000000;
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255, 0, 0, 0.5) 0%, rgba(255, 0, 0, 0.1) 100%);
            background-size: 100% 100%;
            filter: blur(10px);
            animation: glow 5s infinite;
        }
