<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX PROXY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-background text-foreground min-h-screen overflow-hidden">
    <div id="particle-container" class="fixed inset-0 pointer-events-none"></div>
    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4">
        <h1 class="text-6xl font-bold mb-8 glow-text text-accent text-center pt-20">APEX PROXY</h1>
        <p class="text-2xl mb-12 glow-text text-center text-text">Explore the Digital Universe</p>
        <div class="w-full max-w-3xl mb-12">
            <form id="search-form" class="relative">
                <div class="relative flex items-center">
                    <i class="fas fa-user-astronaut text-xl absolute left-6 text-text"></i>
                    <input
                        id="search-input"
                        type="text"
                        placeholder="Navigate the cosmos"
                        class="w-full pl-16 pr-20 py-4 rounded-full text-lg transition-all duration-200 glass-effect bg-secondary bg-opacity-20 text-text border-2 border-transparent focus:border-accent"
                    >
                    <div class="absolute right-4 flex items-center gap-2">
                        <button
                            id="clear-search"
                            type="button"
                            class="p-2 rounded-full hover:bg-opacity-50 transition-colors hidden"
                        >
                            <i class="fas fa-times text-lg text-text"></i>
                        </button>
                        <button
                            type="submit"
                            class="p-2 rounded-full glass-effect bg-accent bg-opacity-40"
                        >
                            <i class="fas fa-rocket text-xl text-text"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div id="search-suggestions" class="hidden w-full rounded-xl overflow-hidden z-50 glass-effect border border-accent border-opacity-40 bg-secondary bg-opacity-80 backdrop-blur-md mt-2"></div>
        </div>
    </div>
    <aside id="sidebar" class="fixed top-0 left-0 h-full z-50 glass-effect border-r border-accent border-opacity-20 bg-secondary bg-opacity-40 w-64 transition-all duration-300">
        <!-- Sidebar content will be populated by JavaScript -->
    </aside>
    <audio id="ambient-audio" loop>
        <source src="ambient-space.mp3" type="audio/mp3">
    </audio>
    <script src="main.js"></script>
    <script src="proxy.js"></script>
</body>
</html>
