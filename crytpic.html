<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - APEX NETWORK</title>
    <meta name="description" content="Settings on APEX NETWORK." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #660000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ff0000;
            transition: background 0.5s;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: left 0.5s;
            border-radius: 10px; 
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }

        .navbar.closed {
            left: -80px;
        }

        .nav-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .nav-option {
            text-decoration: none;
            width: 100%;
            height: max-content;
            color: #ff0000;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
            padding: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 0, 0, 1);
        }

        .toggle-button {
            position: fixed;
            top: 50%;
            left: 80px;
            transform: translate(0, -50%);
            font-size: 30px;
            color: #ff0000;
            cursor: pointer;
            background-color: rgba(0, 0, 0 , 0.4);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
            transition: transform 0.3s;
        }

        .toggle-button.closed {
            left: 0;
        }

        .header-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
            backdrop- Filter: blur(10px);
        }

        .header {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .settings-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 100px;
        }

        .setting-box {
            width: 250px;
            height: 250px;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0 , 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }

        .setting-box:hover {
            transform: scale(1.1);
        }

        .setting-icon {
            font-size: 100px;
            color: #ff0000;
        }

        .setting-label {
            font-size: 20px;
            color: #ff0000;
            margin-bottom: 10px;
        }

        .setting-input {
            width: 100%;
            height: 30px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ff0000;
        }

        .setting-input:focus {
            box-shadow: 0 0 25px rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-options">
            <a href="#" class="nav-option">
                <i class="fa-solid fa-home"></i>
            </a>
            <a href="#" class="nav-option">
                <i class="fa-solid fa-gamepad"></i>
            </a>
            <a href="#" class="nav-option">
                <i class="fa-solid fa-cog"></i>
            </a>
        </div>
        <i class="fa-solid fa-chevron-left toggle-button" id="toggle-button"></i>
    </nav>
    <div class="header-container">
        <h1 class="header">Settings</h1>
    </div>
    <div class="settings-container">
        <div class="setting-box">
            <i class="fa-solid fa-toggle-on setting-icon"></i>
            <label class="setting-label">Enable/Disable</label>
            <input type="checkbox" class="setting-input">
        </div>
        <div class="setting-box">
            <i class="fa-solid fa-palette setting-icon"></i>
            <label class="setting-label">Themes</label>
            <select class="setting-input">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-button');
        const navbar = document.querySelector('.navbar');

        toggleButton.addEventListener('click', () => {
            navbar.classList.toggle('closed');
            toggleButton.classList.toggle('closed');
        });
    </script>
</body>
</html>
