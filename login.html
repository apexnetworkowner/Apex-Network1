<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APEX NETWORK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #660000);
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }
        .form-input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff0000;
            background: rgba(0, 0, 0, 0.5);
            color: #ff0000;
            width: 100%;
        }
        .form-button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #ff0000;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login to APEX</h2>
        <input type="text" id="login-username" class="form-input" placeholder="Username" required>
        <input type="password" id="login-password" class="form-input" placeholder="Password" required>
        <button class="form-button" onclick="login()">Login</button>
        <p>Don't have an account? <a href="register.html" style="color: #ff0000;">Register here</a></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Simulate login by checking local storage
            const userData = JSON.parse(localStorage.getItem('users')) || [];
            const user = userData.find(user => user.username === username && user.password === password);

            if (user) {
                alert(`Login Successful! Welcome back, ${username}`);
                // Redirect to the main page or dashboard
                window.location.href = 'loading.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
